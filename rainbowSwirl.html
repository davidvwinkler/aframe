  <body>
    <a-scene background="color: #FAFAFA">

    </a-scene>
    <script>
var sceneEl = document.querySelector('a-scene');
      
var x,y;
for (x = -6.0; x <= 6.0; x+=0.2) {
for (y = -6.0; y <= 6.0; y+=0.2) {
  var z=Math.sin(Math.hypot(x,y)+Math.atan2(x,y));
  var col=(1+z)*360/2;
var entityEl = document.createElement('a-box');
  entityEl.setAttribute('position', {x: x*15, y: y*15, z: -5+z*10});
  entityEl.setAttribute('color', 'hsl('+col+', 100%, 50%)');
sceneEl.appendChild(entityEl);
}
}
      
</script>
  </body>
</html>

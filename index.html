<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="-3 0 0" scale="1 1 3" color="#ff0000" shadow></a-box>
      <a-box position="0 -3 0" scale="3 1 1" color="#00ff00" shadow></a-box>
      <a-box position="0 0 -3" scale="1 3 1" color="#0000ff" shadow></a-box>
      <a-box position="3 0 0" scale="1 1 3" color="#ffff00" shadow></a-box>
      <a-box position="0 3 0" scale="3 1 1" color="#ff00ff" shadow></a-box>
      <a-box position="0 0 3" scale="1 3 1" color="#00ffff" shadow></a-box>
      <a-camera position="0 0 0"></a-camera>
      <!--
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
-->
    </a-scene>
  </body>
</html>
